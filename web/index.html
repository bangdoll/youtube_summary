<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube 影音智慧分析</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <!-- Password Modal -->
    <div id="passwordModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2><i class="ri-lock-line"></i> 需要密碼</h2>
            <p>請輸入存取密碼以使用此服務</p>
            <input type="password" id="passwordInput" placeholder="輸入密碼...">
            <button id="passwordSubmitBtn">驗證</button>
            <p id="passwordError" class="error-text hidden">密碼錯誤，請再試一次</p>
        </div>
    </div>

    <div class="bg-glow"></div>
    <div class="bg-grid"></div>

    <main class="container">
        <!-- Header -->
        <header>
            <div class="badge">AI AGENT POWERED</div>
            <h1>Youtube <span class="gradient-text">影音智慧分析</span></h1>
            <p class="subtitle">將影片內容轉化為可執行的結構化智慧。</p>
        </header>

        <!-- Input Section -->
        <section class="input-section">
            <div class="input-wrapper">
                <i class="ri-youtube-fill icon"></i>
                <input type="text" id="urlInput" placeholder="請在此貼上 Youtube 網址..." autocomplete="off">
                <button id="submitBtn">
                    <span>開始分析</span>
                    <i class="ri-arrow-right-line"></i>
                </button>
            </div>
        </section>

        <!-- Status / Terminal -->
        <section id="statusSection" class="status-section hidden">
            <div class="terminal-header">
                <div class="dots">
                    <span></span><span></span><span></span>
                </div>
                <div class="terminal-title">AI AGENT 執行日誌</div>
            </div>
            <div class="terminal-body" id="terminalOutput">
                <!-- Logs will appear here -->
            </div>
        </section>

        <!-- Result Section -->
        <section id="resultSection" class="result-section hidden">
            <div class="result-header">
                <h2><i class="ri-file-text-line"></i> 智慧分析報告</h2>
                <div class="actions">
                    <button class="action-btn" id="copyBtn" title="複製到剪貼簿">
                        <i class="ri-file-copy-line"></i> 複製內容
                    </button>
                    <button class="action-btn" id="downloadBtn" title="下載 Markdown">
                        <i class="ri-download-line"></i> 下載筆記
                    </button>
                </div>
            </div>
            <div class="result-content markdown-body" id="markdownOutput">
                <!-- Markdown content -->
            </div>
        </section>
    </main>

    <script src="/static/script.js"></script>
</body>

</html>
